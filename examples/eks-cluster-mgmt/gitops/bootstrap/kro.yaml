apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kro
  namespace: argocd
spec:
  generators:
  - clusters: {}
  goTemplate: true
  goTemplateOptions:
  - missingkey=error
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{.name}}-kro'
    spec:
      project: default
      source:
        chart: kro
        repoURL: public.ecr.aws/kro
        targetRevision: '0.1.0'
      destination:
        server: '{{.server}}'
        namespace: kro
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
